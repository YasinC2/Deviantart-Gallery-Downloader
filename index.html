<!DOCTYPE html>
<html oncontextmenu="return false;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Deviantart Gallery Downloader</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/neutron.css" rel="stylesheet">
  <link rel="stylesheet" href="css/lightbox.min.css">

  <style>
    #dropdown-checkbox {
      display: none;
    }

    #dropdown-checkbox:checked+.dropdown-menu {
      display: block;
    }

    progress {
      border: 1px solid #444;
      border-radius: 4px;
      width: 100%;
      height: 10px;
      /* background-color: #444; */
      background-color: #303030;
      accent-color: coral;
      transition-property: ease;
    }

    .image-container {
      position: relative;
    }

    .image-container a {
      display: block;
    }

    .copy-link-btn {
      display: block;
      border: 0;
      color: #fff;
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      padding: 1px 5px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 5px;
    }

    .message {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #000000a3;
      color: #fff;
      padding: 5px 10px;
      line-height: 1.5;
      border-radius: 5px;
      transition: .6s;
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>

<body class="d-flex flex-column" oncontextmenu="return false;">

  <!-- Title Bar -->
  <header>
    <span class='title-bar' onmousedown='neutron.DragTitleBar()'>Deviantart Gallery Downloader</span>
    <span class='title-btn' onclick='neutron.Minimize()'>
      <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='feather feather-minus'>
        <line x1='5' y1='12' x2='19' y2='12'></line>
      </svg>
    </span>
    <span class='title-btn title-btn-maximize' onclick='neutron.Maximize()'>
      <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='feather feather-square'>
        <rect x='3' y='3' width='18' height='18' rx='2' ry='2'></rect>
      </svg>
    </span>
    <span class='title-btn title-btn-restore' onclick='neutron.Maximize()'>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy" style="transform: scale(-1, 1) translateY(1px);">
        <rect x="5" y="5" width="13" height="13" rx="2" ry="2" />

    <span class='title-btn title-btn-close' onclick='neutron.Close()'>
      <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='feather feather-x'>
        <line x1='18' y1='6' x2='6' y2='18'></line>
        <line x1='6' y1='6' x2='18' y2='18'></line>
      </svg>
    </span>
  </header>
  <!-- End Title Bar -->
  <!-- Window Contents -->

  <div class='main'>
    <div class='scrollable-container'>
      <div class='scrollable'>
        <div class="page-content">
          <!-- Start Main Section -->

          <div class="container">

            <h1 class="h3 mt-2">Deviantart Gallery Downloader</h1>
            <p class="text-white-50"></p>
            <form onsubmit="Search(event)" id="search-form">
              <div class="row">
                <div class="col-10">
                  <div class="form-group">
                    <label for="search-input" class="h5">Search</label>
                    <input type="text" class="form-control" id="search-input" aria-describedby="search-input-desc" placeholder="Search...">
                    <small id="search-input-desc" class="form-text text-muted"></small>
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <label for="search-limit" class="h5">Limit</label>
                    <select class="custom-select" name="searchLimit" id="search-limit">
                      <option value="10" selected>10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mb-2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="searchType" id="searchByTerm" checked>
                  <label class="form-check-label" for="searchByTerm">
                    by term
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="searchType" id="searchByName">
                  <label class="form-check-label" for="searchByName">
                    by name
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="searchType" id="searchByGallery">
                  <label class="form-check-label" for="searchByGallery">
                    by gallery
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="searchType" id="searchByFavsby">
                  <label class="form-check-label" for="searchByFavsby">
                    by favourites
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="searchType" id="searchByCategory">
                  <label class="form-check-label" for="searchByCategory">
                    by category
                  </label>
                </div>
              </div>
              <a class="btn btn-primary btn-sm" onclick="Search()">Search</a>
              <!-- <a class="btn btn-primary btn-sm" onclick="ahk.PasteClipboard(event)">1. Paste Clipboard</a>
              <a class="btn btn-primary btn-sm" onclick="ahk.GetCourseLessons(event)">2. Get Course List</a>
              <a class="btn btn-primary btn-sm" onclick="ahk.DownloadDir(event)">3. Select Destination Directory</a>
              <a class="btn btn-success btn-sm" onclick="ahk.DownloadCourse(event)">4. Start Download</a>
              <div class="dropdown d-inline-block">
                <label for="dropdown-checkbox" class="btn btn-sm btn-secondary dropdown-toggle mb-0"></label>
                <input type="checkbox" id="dropdown-checkbox" name="dropdown-checkbox">
                <div class="dropdown-menu py-1">
                  <a class="dropdown-item px-3" style="font-size: 14px;" onclick="ahk.ImportCSV(event)">Import CSV</a>
                </div>
              </div>
              <a class="btn btn-secondary btn-sm" onclick="ahk.Help(event)">?</a> -->
              <a class="btn btn-secondary btn-sm" onclick="getD()">test</a>
            </form>
            <p class="text-white-50"><small>Note: the program will create a subfolder with the name of the course in the
                destination directory.</small></p>
            <div id="show-download-progress">
              <small id="download-file-name"></small>
              <p id="download-progress-value" class="mb-0"></p>
              <div id="download-progressbar"></div>
            </div>
            <!-- <h4 class="h5 mt-4">
              Download Directory
            </h4>
            <ul class="list-group px-0">
              <li class='list-group-item p-2'>
                <p id="course-download-dir" class="mb-0"></p>
              </li>
            </ul> -->
            <h4 class="h5 mt-4">
              Gallery
              <div class="spinner-border spinner-border-sm text-primary align-middle" role="status" id="loading-spinner" style="display: none;">
                <span class="sr-only">Loading...</span>
              </div>
            </h4>
            <ul class="list-group text-right px-0" id="course-list" style="direction: rtl;"></ul>
            <div class="row px-3" id="images-list"></div>
            <!-- justify-content-between -->
            <div class="pagination">
              <a class="btn btn-primary btn-sm mr-1" id="prev-page" onclick="goTo(event)" data-nav="" style="display: none;">◀ Prev</a>

    <input type="text" id="copied" style="opacity: 0;width: 10px;height: 10px;">

  <script src="js/jquery.min.js"></script>
  <script src="js/getDeviations.js"></script>
  <script src="js/lightbox.min.js"></script>
  <script>
    function getD() {
      getDeviations('https://backend.deviantart.com/rss.xml?q=favby:forheksed/61076187&limit=10', null, 0);
    }

    function processDeviations(deviations, hasPrev, hasNext, prevLink, nextLink) {
      $("#loading-spinner").hide();
      for (var i = 0, l = deviations.length; i < l; i++) {
        // var card = 
        // '<div class="col-2 p-2">\
        //   <div class="card">\
        //     <img src="' + deviations[i].thumbM + '" class="card-img-top" alt="...">\
        //     <div class="card-body">\
        //       <h5 class="card-title">' + deviations[i].title + '</h5>\
        //       <details>\
        //         <summary>Description</summary>\
        //         <p class="card-text">' + deviations[i].desc + '</p>\
        //       </details>\
        //       <p class="card-text"></p> \
        //       <a onclick="ahk.OpenLinkInChrome(\'' + encodeURIComponent((deviations[i].image).toString()) + '\')" class="btn btn-primary btn-sm">Open In Chrome</a> \
        //     </div> \
        //   </div> \
        // </div>'
        // ;
        var card =
          '<div class="image-container">\
            <a class="pr-2 pb-2" href="' + (deviations[i].image != null ? deviations[i].image : "imgs/no-content.png") + '" data-lightbox="gallery" data-title="' + deviations[i].title + '">\
              <img src="' + deviations[i].thumbM + '" class="" alt="' + deviations[i].title + '">\
            </a>\
            <button class="copy-link-btn" onclick="copy(event)" data-link="' + deviations[i].link + '">Copy Link</button>\
          </div>\
            ';
        // $("#images-list").append('<div class="col-3"><img src="' + deviations[i].thumbS + '" alt=""></div>');
        $("#images-list").append(card);
        // console.log(deviations[i].thumbS);
        // console.log(deviations[i].thumbL);
        // console.log(deviations[i].image);
      }

      if (hasPrev == true) {
        $("#prev-page").show();
        $("#prev-page").data("nav", prevLink);
        console.log(prevLink);
      } else {
        $("#prev-page").hide();
        $("#prev-page").data("nav", "");
      }

      if (hasNext == true) {
        $("#next-page").show();
        $("#next-page").data("nav", nextLink);
        console.log(nextLink);
      } else {
        $("#next-page").hide();
        $("#next-page").data("nav", "");
      }
    }

    function Search(event) {
      // console.log(event);
      if (event != undefined && event.target.id == "search-form") {
        event.preventDefault();
      }

      $("#images-list").text("");
      $("#loading-spinner").show();
      var searchTerm = $("#search-input").val();
      var searchLimit = $("#search-limit").val();
      var searchType = $('[name="searchType"]:checked')[0].id;
      var query = "";
      // console.log(searchLimit);

      if (searchTerm != "") {
        // console.log("OK");
        // console.log(searchType);
        if (searchType == "searchByTerm") {
          query = "q=" + searchTerm;
        } else if (searchType == "searchByName") {
          query = "q=by:" + searchTerm;
        } else if (searchType == "searchByGallery") {
          query = "q=gallery:" + searchTerm;
        } else if (searchType == "searchByFavsby") {
          query = "q=favby:" + searchTerm;
        } else if (searchType == "searchByCategory") {
          query = "q=in:" + searchTerm;
        }

        var rssUrl = 'https://backend.deviantart.com/rss.xml?' + query + "&limit=" + searchLimit;
        getDeviations(rssUrl, null, 0);
      } else {
        console.log("Search field is empty!");
        alert("Search field is empty!");
      }

      return false;
    }

    function goTo(event) {
      // console.log($(event.target).data("nav"));
      $("#images-list").text("");
      $("#loading-spinner").show();
      getDeviations($(event.target).data("nav"), null, 0);
    }

    function copy(e) {
      e = e || window.event;
      var target = e.target || e.srcElement;

      // console.log(e, target.dataset["link"]);
      var text = target.dataset["link"];
      console.log(text);
      // text = text.replace(/\s+/g, ''); /* remove whitespace */
      document.getElementById('copied').value = text;

      var copyText = document.getElementById("copied");
      copyText.select();
      copyText.setSelectionRange(0, 99999)
      document.execCommand("copy");
      document.getElementById('message').style = "visibility: visible;opacity: 1";
      console.log(document.getElementById('copied').value);
      setTimeout(function () {
        document.getElementById('copied').value = null;
      }, 100);
      setTimeout(function () {
        document.getElementById('message').style = "visibility: hidden;opacity: 0";
      }, 1500);
    }
  </script>
</body>

</html>
